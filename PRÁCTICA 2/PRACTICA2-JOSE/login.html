<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>jTravel > Login</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css"/>
	<link rel="stylesheet" type="text/css" href="css/fontello.css"/>
	<link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<script type="text/javascript" src="/practica2/js/login.js"></script>
	<script type="text/javascript" src="/practica2/js/funciones_genericas.js"></script>
</head>
<body onload="arranque();arranque_personalizado();">
	<div class="zoom" id="zoo"><div class="mensaje" id="mensaje"></div></div>
	<input type="checkbox" class="checkbox" id="menu-toogle"/>
	<label for="menu-toogle"><span></span></label>
	<div id="banner">
		<img src="img/logotipo.png" height="100" width="100" alt="Logotipo de la pagina">
		<h1>jTravel</h1>
		<h3>The Experience</h3>
	</div>
	<nav id="menu">
		<h3>Menu Despegable</h3>
		<ul id="menu_lista">
			<li><a href="index.html">Inicio</a></li>
			<li><a href="buscar_viajes.html"><span class="icon-search"></span>Buscar Viaje</a></li>
			<li><a href="crear_viaje.html"><span class="icon-pencil"></span>Crear Viaje</a></li>
			<li><a href="registro.html"><span class="icon-user-add-outline"></span>Registro</a></li>
			<li><a href="registro.html"><span class="icon-users"></span>Perfil</a></li>
			<li><a href="login.html"><span class="icon-users"></span>Login</a></li>
			<li><a href="acerca.html"><span class="icon-user"></span>Nosotros</a></li>
			<li><a href="#" onclick="cerrar();">Cerrar Sesion</a></li>
		</ul>
	</nav>
	<main class="login centrado">
	<fieldset><legend>Entrar en el sistema:</legend>
			<header>
				<h1>Login</h1>
			</header>
			<p>Desde esta zona se puede logear, debe estar registrado antes.</p>
			<form onsubmit="return peticionAJAX_POST('/practica2/rest/login/');">
				<label for="userlogin">Usuario:</label><br/><input type="text" name="userlogin" id="userlogin"  class="input" pattern="[a-zA-Z]{1}[a-zA-Z0-9]*" required autofocus/>
				<br/>
				<label  for="password">Contraseña:</label><br/><input type="password" name="password" id="password" class="input" pattern="[a-zA-Z0-9]+" required />
				<br/>
				<input type="checkbox" name="recordar" id="recordar"/> <label for="recordar">¿Quiere recordar su usuario y contraseña?</label>
				<br/>
				<input type="submit" value="Entrar ->"/>
				<p id="devuelto"></p>
			</form>
			<footer>
				<h6><a href="#">¿Ha olvidado la contraseña?</a></h6>
			</footer>
	</fieldset>
	</main>
	<div id="devuelto">
	</div>
	<footer class="footer">
		<p>
			<span>jTravel&copy;</span>
			<time datetime="2016">2016</time>
		</p>
	</footer>
</body>
</html>
