<!DOCTYPE html>
<html lang="En">
    <head>
    	<meta charset="UTF-8">
        <meta name="description" content="Practica1-PH2">
        <meta name="author" content="Nahiara&Maria">
    	<title>Registro</title>
        <link href="css/style.css" rel="stylesheet"> 
    </head>
    <body>
        <!-- Título de la página -->
        <h2 class = "titulopagina">Registrarse</h2>

        <form id = "formularioregistro" onsubmit = "registrarse(formularioregistro)">

            <!-- Encabezado del formulario de registro -->
            <h2 id = "tituloformregistro" class = "tituloformulario">Datos para unirme:</h2>

            <!-- Campo de registro: nombre de usuario -->
            <label for = "usuario"> Nombre de usuario: </label>
            <input type = "text" name ="usuario" id = "usuario" placeholder = "Nombre de usuario" accesskey = "u" tabindex = "1"/>
            <br/>
            <br>
            <!-- Campo de registro: contraseña -->
            <label for = "password"> Introduce contrase&ntilde;a: </label>
            <input type = "password" name = "password" id = "password" placeholder = "Contrase&ntilde;a" accesskey = "p" tabindex = "2"/>
            <br/>
            <br>

            <!-- Campo de registro: repetir contraseña -->
            <label for = "password2"> Confirma la contrase&ntilde;a: </label>
            <input type = "password" name = "password2" id = "password2" placeholder = "Repite contrase&ntilde;a" accesskey = "c" tabindex = "3"/>
            <br/>
            <br>

            <!-- Campo de registro: correo electrónico -->
            <label for = "email">Email: </label>
            <input type = "text" name = "email" id = "email" placeholder = "Correo electr&oacute;nico" accesskey = "e" tabindex = "4"/>
            <br/>
            <br>
            <br/>
            <br>

            <!-- Botón para confirmar el registro -->
            <input type = "submit" name = "registro" value = "&iexcl;Reg&iacute;strame&#33;" accesskey = "r" tabindex = "4" /> 
        </form>
        <!-- Pie de la página -->
        <footer>
            <p id = "pie">Cracy trips. Contacto: crazy_trips&#64;gmail.com</p>
            <p id = "derechos">Copyright &copy; 2017 | Mar&iacute;a S&aacute;nchez y Nahiara Latorre.</p>
        </footer>
    </body>
</html>
