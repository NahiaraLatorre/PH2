     <section>

            <h2>Empieza la partida</h2>
            <div id="mensaje"></div> 
            <div id="muro"></div>  
            <article class="login" id="formularioacceso">  
                <!-- Formulario de acceso -->
                <form>
                    <!-- Encabezado del formulario de acceso -->
                    <!-- Campo de acceso: nombre de usuario -->
                    <label for = "equipo1"> Equipo 1 </label><br>
                    <input type="text" name ="login" id="nick" placeholder="Nombre equipo 1" required autofocus pattern="^[a-zA-Z][a-zA-Z0-9]{0,20}$">
                    <!-- Botón para confirmar el acceso -->
                    <button type = "submit" id = "boton" name = "entrar" value = "Entrar">Guardar</button>
                </form>

                <form>   
                    <!-- Campo de acceso: contraseña -->
                    <label for = "equipo2"> Equipo 2 </label><br>
                    <input type="text" id="equipo2" name="pwd" placeholder="Nombre Equipo 2" required pattern="^[a-zA-Z0-9-_]{1,20}$"><br>
                    <!-- Botón para confirmar el acceso -->
                    <button type = "submit" id = "boton" name = "entrar" value = "Entrar">Guardar</button>
                </form>
            </article>

        </section>
